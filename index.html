<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Watch project</title>
</head>
<body>
    <header>
        <nav>
            <img  class ="logo" src="https://cdn.freebiesupply.com/logos/large/2x/nd-industries-logo-black-and-white.png" alt="logo">
        </nav>
    </header>
   <div class="wrapper">
     <ul id="clock">
        <li class="number1"><span>1</span></li>
        <li class="number2"><span>2</span></li>
        <li class="number3"><span>3</span></li>
        <li class="number4"><span>4</span></li>
        <li class="number5"><span>5</span></li>
        <li class="number6"><span>6</span></li>
        <li class="number7"><span>7</span></li>
        <li class="number8"><span>8</span></li>
        <li class="number9"><span>9</span></li>
        <li class="number10"><span>10</span></li>
        <li class="number11"><span>11</span></li>
        <li class="number12"><span>12</span></li>
        <li id="hour"></li>
        <li id="minute"></li>
        <li id="second"></li>
        
     </ul>
    </div>
</body>
</html>
